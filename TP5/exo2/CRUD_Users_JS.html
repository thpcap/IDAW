<!doctype html>
<html lang="fr">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <title>tabletest</title>
        <style>
            .table {
                border-radius: 10px;
                padding: 10px;
                border: 2px solid black;
                border-collapse: collapse;
                margin-bottom: 2em;
                
            }
            .table>thead>tr>th{
                border: 1px solid black;
            }
            .table>tbody>tr>td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <form class="UpdateUserForm">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" colspan="7">Table Stundents</th>
                    </tr>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col" colspan="2">CRUD</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    
                </tbody>
            </table>
        </form>
        <form id="addUserForm" style="border: 1px solid black; width:fit-content; border-radius: 10px; padding: 10px;" action="" onsubmit="onCreateFormSubmit();">
            <div class="form-group row">
                <label for="inputNom" id="labelNom" class="col-sm-2 col-form-label">Nom* Obligatoire</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputNom" >
                </div>
                <label for="inputEmail" class="col-sm-2 col-form-label">Pr√©nom</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputEmail" >
                </div>
            </div>
            <div class="form-group row" style="display: flex;">
                <span class="col-sm-2"></span>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </div>
                <div class="col-sm-2">
                    <input type="reset" value="Reset">
                </div>
               
            </div>
        </form>
        <script>
            //$(document).ready(function(){
                function onCreateFormSubmit() {
                    // prevent the form to be sent to the server
                    event.preventDefault();
                    let nom = $("#inputNom").val();
                    let email = $("#inputEmail").val();

                    if(nom!=""){
                        //TODO requete ajax pour envoyer les user



                            $("#usersTableBody").append(`
                                <tr id="user${id}">\n
                                    <td id="nom${id}">${nom}</td>\n
                                    <td id="email${id}">${email}</td>\n
                                    <td>\n
                                        <form class="deleteUserForm" onsubmit="onDeleteFormSubmit(${id});">\n
                                            <input type="submit" value="delete">\n
                                        </form>\n
                                    </td>\n
                                    <td>\n
                                        <form class="ModifyUserForm" onsubmit="onModifyButtonSubmit(${id});">\n
                                            <input type="submit" class="modifyS" value="Modify">\n
                                        </form>\n
                                    </td>\n
                                </tr>
                            `);
                            $('#addUserForm')[0].reset();
                            
                    }else{
                        $("#labelNom").attr("style","background-color: red;");
                        alert("j'ai dit que le nom est obligatoire");
                    }
                }
                
                function onDeleteFormSubmit(stdid) {
                    // prevent the form to be sent to the server
                    event.preventDefault();
                    $("#user"+stdid).remove();
                }

                function onModifyButtonSubmit(idm){
                    // prevent the form to be sent to the server
                    event.preventDefault();
                    let nom = $("#nom"+idm).text();
                    let email = $("#email"+idm).text();
                    let data=`
                        <td><input type="text" class="form-control" id="inputNom2" value="${nom}"></td>\n
                        <td><input type="text" class="form-control" id="inputEmail2" value="${email}"></td>\n
                        <td>\n
                            <form id="deleteUserForm" onsubmit="onDeleteFormSubmit(${idm});">\n
                                <input type="submit" value="delete">\n
                            </form>\n
                        </td>\n
                        <td>\n
                            <input type="submit" value="Update">\n
                        </td>\n
                    `;
                    $(".UpdateUserForm").attr("onsubmit",`onUpdateFormSubmit(${idm});`);
                    $("#user"+idm).empty();
                    $(".modifyS").hide();
                    $("#user"+idm).append(data);
                }
                
                function onUpdateFormSubmit(idu){
                    // prevent the form to be sent to the server
                    event.preventDefault();
                    //let idu= $("input[name='idm']").val();
                    let nom = $("#inputNom2").val();
                    let email = $("#inputEmail2").val();
                    data=`
                        <td id="nom${idu}">${nom}</td>\n
                        <td id="email${idu}">${email}</td>\n
                        <td>\n
                            <form class="deleteUserForm" onsubmit="onDeleteFormSubmit(${idu});">\n
                                <input type="submit" value="delete">\n
                            </form>\n
                        </td>\n
                        <td>\n
                            <form class="ModifyUserForm" onsubmit="onModifyButtonSubmit(${idu});">\n
                                <input type="submit" class="modifyS" value="Modify">\n
                            </form>\n
                        </td>\n
                    `;
                    $(".UpdateUserForm").removeAttr("onsubmit");
                    $("#user"+idu).empty();
                    $(".modifyS").show();
                    $("#user"+idu).append(data);
                }
            //});
        </script>
    </body>
</html>
